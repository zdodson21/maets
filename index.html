<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="icon" href="./img/blue-logo.png">
</head>
    <body></body>
        <header>
            <img src="./img/maets-logo-black.png" alt="Maets logo" style="width: 256px;">
            <h1>Sign In</h1>
        </header>
        <main>
            <form action="">
                <div class="form-div">
                    <label for="username">Username:</label>
                    <input type="text" class="log-in-form-object" id="username" name="username" placeholder="Username Here..."> <br>
                </div>
                <div class="form-div">
                    <label for="password">Password:</label>
                    <input type="password" class="log-in-form-object" id="password" name="password" placeholder="Password Here...">
                </div>
                <div class="form-div">
                    <input type="submit" class="log-in-form-object" id="submit-btn" value="Login">
                    <a href="./html/createAccount.html">Create an Account</a>
                </div>
            </form>
        </main>
    </body>
</html>
